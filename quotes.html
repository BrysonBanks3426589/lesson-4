<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
</head>
 <body>
    <h1>Quotes of the day</h1>
<p>
 <script>
    //5 Quotes 
    var quotes = [ "The only limit to our realization of tomorrow is our doubts of today. - Franklin D. Roosevelt","The best way to predict the future is to create it. - Peter Drucker","Believe you can and you're halfway there. - Theodore Roosevelt","Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill","Keep your face always toward the sunshine, and shadows will fall behind you. - Walt Whitman".]
    // number of choice
    var yournumber = prompt("Please enter a number");
    // devide remainder by 5
    var index = yournumber % 5;
    // displays quote base on remainder
    var remainder = quotes[index];
    document.write(remainder);
    //My favorite websites 
    var MyWebsites = [
      "<a href='https://www.youtube.com'>youtube</a>","<a href='https://www.facebook.com'>Facebook</a>", "<a href='https://www.github.com'>github</a>"];
    //User favorite website and add to end of website array
    var userWebsite = prompt("Enter your favorite website URL:");
    MyWebsites.push(userWebsite);
    //deletion of the first website 
    MyWebsites.shift();
 </script>
</p>
 </body>
</html>
